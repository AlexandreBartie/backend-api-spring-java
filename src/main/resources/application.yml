cors:
  originPatterns: http://localhost:3000,http://localhost:8080,https://bartie.com.br
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/Java
    username: root
    password: admin
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
springdoc:
  pathsToMatch: /**/v1/**
  swagger-ui:
    use-root-path: true


